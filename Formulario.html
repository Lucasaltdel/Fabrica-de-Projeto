<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <div>
            <img src="assets/logo-eficaz-branco-1024x339.png" alt="Logo Eficaz" class="logo">

            <div class="titulo">
                <h1>Gerenciador de proposta</h1>
                <h3>CRM</h3>
            </div>
            <div class="user-container">
                <img src="assets/icone-de-perfil-de-avatar-padrao-imagem-de-usuario-de-midia-social-icone-de-avatar-cinza-silhueta-de-perfil-em-branco-ilustracao-vetorial_561158-3407.jpg" alt="Usuário" class="user">
            </div>
        </div>
    </header>     

    <nav class="menu">
        <ul>
            <li><a href="Formulario.html">Forms</a></li>
            <li><a href="Templates.html">Templates</a></li>
            <li><a href="Propostas.html">+ Propostas</a></li>
            <li><a href="Analise.html">Análise</a></li>
            <li><a href="Clientes.html">Clientes</a></li>
        </ul>
    </nav>

    <section class="status-cards">
        <div class="card azul">
            <h2>Forms Recebidos</h2>
            <p></p>
        </div>
        <div class="card verde">
            <h2>Para Validar</h2>
            <p></p>
        </div>
        <div class="card roxo">
            <h2>Propostas Enviadas</h2>
            <p></p>
        </div>
    </section>

    <section class="forms-recebidos">
        <div class="forms-header">
            <h3>Forms Recebidos</h3>
            <div class="forms-controls">
                <!-- Filtros estilizados -->
                <select id="filtroLead" class="filtro-select">
                    <option value="">Todos os Leads</option>
                    <!-- opções dinâmicas -->
                </select>

                <select id="filtroContato" class="filtro-select">
                    <option value="">Todos os Contatos</option>
                    <!-- opções dinâmicas -->
                </select>

                <select id="filtroStatusEnvio" class="filtro-select">
                    <option value="">Todos os Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Validado">Validado</option>
                    <option value="Enviado">Enviado</option>
                </select>
            </div>
        </div>

        <div class="forms-table">
            <table id="formsTable">
                <thead>
                    <tr>
                        <th>Lead</th>
                        <th>Contato</th>
                        <th>Status do Envio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- registros dinâmicos -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
