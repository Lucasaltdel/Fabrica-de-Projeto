<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="reg-username">Usuario:</label>
            <input type="text" id="reg-username" name="username" required>
            
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>
            
            <label for="reg-password">Senha:</label>
            <div class="password-container">
                <input type="password" id="reg-password" name="password" required>
                <i class="fas fa-eye" id="toggleRegPassword"></i>
            </div>
            
            <label for="reg-confirm-password">Confirme a senha:</label>
            <div class="password-container">
                <input type="password" id="reg-confirm-password" name="confirm-password" required>
                <i class="fas fa-eye" id="toggleRegConfirmPassword"></i>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        <p id="register-message" class="error-message" style="margin-top: 15px;"></p>
    </div>
    
    <script src="cadastro.js"></script>
</body>
</html>
