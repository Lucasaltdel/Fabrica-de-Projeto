<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Templates</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div>
      <img src="assets/logo-eficaz-branco-1024x339.png" alt="Logo Eficaz" class="logo">
      <div class="titulo">
        <h1>Gerenciador de proposta</h1>
        <h3>CRM</h3>
      </div>
      <div class="user-container">
        <img src="assets/icone-de-perfil-de-avatar-padrao-imagem-de-usuario-de-midia-social-icone-de-avatar-cinza-silhueta-de-perfil-em-branco-ilustracao-vetorial_561158-3407.jpg" alt="Usuário" class="user">
      </div>
    </div>
  </header>     

  <!-- Menu -->
  <nav class="menu">
    <ul>
      <li><a href="Formulario.html">Forms</a></li>
      <li><a href="Templates.html">Templates</a></li>
      <li><a href="">+ Propostas</a></li>
      <li><a href="">Análise</a></li>
      <li><a href="">Clientes</a></li>
    </ul>
  </nav>

  <!-- Área de Templates -->
  <section class="templates-tabela">
    <!-- Botão Criar Template -->
    <div class="templates-actions">
      <a href="criar-template.html" class="btn-criar">+ Criar Template</a>
    </div>

    <h2>Templates Criados</h2>

    <!-- Filtros -->
    <div class="templates-filtros">
      <select id="filtroCliente">
        <option value="">Todos os Clientes</option>
      </select>

      <select id="filtroTemplate" class="filtro-select">
        <option value="">Todos os Templates</option>
        <option value="Template Comercial">Template Comercial</option>
        <option value="Template Financeiro">Template Financeiro</option>
        <option value="Template Jurídico">Template Jurídico</option>
        <option value="Template Vendas">Template Vendas</option>
        <option value="Template Marketing">Template Marketing</option>
        <option value="Template Administrativo">Template Administrativo</option>
      </select>

      <select id="filtroPlano" class="filtro-select">
        <option value="">Todos os Planos</option>
        <option value="Básico">Básico</option>
        <option value="Premium">Premium</option>
        <option value="Empresarial">Empresarial</option>
      </select>

      <select id="filtroStatus" class="filtro-select">
        <option value="">Todos os Status</option>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
    </div>

    <!-- Tabela -->
    <div class="templates-table">
      <table id="templatesTable">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Template</th>
            <th>Plano</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- registros de templates aparecerão aqui dinamicamente -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
