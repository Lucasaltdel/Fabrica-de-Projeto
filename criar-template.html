<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <img src="assets/logo-eficaz-branco-1024x339.png" alt="Logo Eficaz" class="logo">
      <div class="titulo">
        <h1>Gerenciador de proposta</h1>
        <h3>CRM</h3>
      </div>
      <div class="user-container">
        <img src="assets/icone-de-perfil-de-avatar-padrao-imagem-de-usuario-de-midia-social-icone-de-avatar-cinza-silhueta-de-perfil-em-branco-ilustracao-vetorial_561158-3407.jpg" alt="Usuário" class="user">
      </div>
    </div>
  </header>

  <section class="criar-template">
    <h2>Criar Novo Template</h2>

    <form class="template-form">
      <label for="tituloTemplate">Título:</label>
      <input type="text" id="tituloTemplate" name="tituloTemplate" placeholder="Digite o título" required>

      <label for="descricaoTemplate">Descrição:</label>
      <input type="text" id="descricaoTemplate" name="descricaoTemplate" placeholder="Digite a descrição" required>

      <div class="templates-tabela">
        <button type="button" id="btnAdicionarLinha" class="btn-criar">Adicionar Linha</button>
        <div class="templates-table">
          <table id="tabelaProcessos">
            <thead>
              <tr>
                <th>Processos</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas adicionadas dinamicamente aqui -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="template-actions">
        <a href="Templates.html" class="btn-cancelar">← Voltar</a>
        <button type="submit" class="btn-salvar">Salvar Template</button>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
