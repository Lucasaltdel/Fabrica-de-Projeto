<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <img src="assets/logo-eficaz-branco-1024x339.png" alt="Logo Eficaz" class="logo">
      <div class="titulo">
        <h1>Gerenciador de Propostas</h1>
        <h3>CRM</h3>
      </div>
      <div class="user-container">
        <img src="assets/icone-de-perfil-de-avatar-padrao-imagem-de-usuario-de-midia-social-icone-de-avatar-cinza-silhueta-de-perfil-em-branco-ilustracao-vetorial_561158-3407.jpg" alt="Usuário" class="user">
      </div>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="Formulario.html">Forms</a></li>
        <li><a href="Templates.html">Templates</a></li>
        <li><a href="Propostas.html">+ Propostas</a></li>
        <li><a href="Analise.html">Análise</a></li>
        <li><a class="ativo" href="Clientes.html">Clientes</a></li>
      </ul>
    </nav>
  </header>

  <section class="clientes-tabela">
    <h2>Lista de Clientes</h2>

    <!-- FILTROS -->
    <div class="clientes-filtros">
      <input type="text" id="filtroNome" placeholder="Filtrar por nome...">

      <select id="filtroStatus">
        <option value="">Filtrar por Status</option>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
        <option value="Pendente">Pendente</option>
      </select>

      <select id="filtroTemplates">
        <option value="">Filtrar por Quantidade de Templates</option>
        <option value="0">0 Templates</option>
        <option value="1-3">1 a 3 Templates</option>
        <option value="4+">4 ou mais Templates</option>
      </select>

      <select id="filtroPDF">
        <option value="">Filtrar por PDFs</option>
        <option value="Sim">PDFs Gerados</option>
        <option value="Não">Sem PDFs</option>
      </select>
    </div>

    <!-- TABELA -->
    <div class="clientes-table">
      <table id="clientesTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Templates</th>
            <th>PDFs Gerados</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- PAGINAÇÃO -->
    <div class="clientes-paginacao">
      <button id="btnAnterior" class="btn-paginacao">← Anterior</button>
      <span id="paginaAtual">1</span>
      <button id="btnProximo" class="btn-paginacao">Próximo →</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
